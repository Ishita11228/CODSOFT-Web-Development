<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
  </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen p-4">
  <div class="bg-slate-100 rounded-lg p-6 flex items-center justify-center">
    <div class="bg-cyan-500 rounded-xl w-64 p-4 flex flex-col gap-4">
      <div class="bg-cyan-100 rounded-md h-16 flex items-center justify-end pr-4 font-['Roboto_Mono'] text-4xl text-gray-900 font-semibold">
        0
      </div>
      <div class="grid grid-cols-4 gap-2 text-white font-['Roboto_Mono'] text-xl font-light select-none">
        <button class="bg-cyan-600 rounded-md py-2">7</button>
        <button class="bg-cyan-600 rounded-md py-2">8</button>
        <button class="bg-cyan-600 rounded-md py-2">9</button>
        <button class="bg-cyan-600 rounded-md py-2">+</button>

        <button class="bg-cyan-600 rounded-md py-2">4</button>
        <button class="bg-cyan-600 rounded-md py-2">5</button>
        <button class="bg-cyan-600 rounded-md py-2">6</button>
        <button class="bg-cyan-600 rounded-md py-2">-</button>

        <button class="bg-cyan-600 rounded-md py-2">1</button>
        <button class="bg-cyan-600 rounded-md py-2">2</button>
        <button class="bg-cyan-600 rounded-md py-2">3</button>
        <button class="bg-cyan-600 rounded-md py-2">=</button>
      </div>
    </div>
  </div>
</body>
</html>
